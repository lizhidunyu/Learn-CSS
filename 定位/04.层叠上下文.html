<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>层叠上下文示例</title>
    <style>
      body {
        background: #eee;
        padding: 20px;
      }

      /* 层叠上下文 A（绿色） */
      .context-a {
        position: relative;
        z-index: 10;
        width: 300px;
        height: 300px;
        background: rgba(0, 255, 0, 0.3);
        margin-bottom: 50px;
        border: 2px solid green;
      }

      /* 层叠上下文 B（橙色） */
      .context-b {
        position: relative;
        z-index: 5;
        width: 300px;
        height: 300px;
        background: rgba(255, 165, 0, 0.3);
        margin-top: -150px; /* 故意与 context-a 重叠 */
        margin-left: 150px;
        border: 2px solid orange;
      }

      /* 非定位元素 */
      .static {
        background: red;
        width: 100px;
        height: 100px;
        margin: 10px;
        line-height: 100px;
        text-align: center;
      }

      /* z-index: auto 定位元素 */
      .auto {
        position: relative;
        z-index: auto;
        background: blue;
        width: 100px;
        height: 100px;
        margin: 10px;
        color: white;
        line-height: 100px;
        text-align: center;
      }

      /* z-index: -1 */
      .neg {
        position: relative;
        z-index: -1;
        background: purple;
        width: 100px;
        height: 100px;
        margin: 10px;
        color: white;
        line-height: 100px;
        text-align: center;
      }

      /* z-index: 99 */
      .pos {
        position: relative;
        z-index: 99;
        background: black;
        width: 100px;
        height: 100px;
        margin: 10px;
        color: white;
        line-height: 100px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>层叠上下文 A（绿色）</h2>
    <div class="context-a">
      <div class="static">静态</div>
      <div class="auto">auto</div>
      <div class="neg">-1</div>
      <div class="pos">99</div>
    </div>

    <h2>层叠上下文 B（橙色）</h2>
    <div class="context-b">
      <div class="static">静态</div>
      <div class="auto">auto</div>
      <div class="neg">-1</div>
      <div class="pos">99</div>
    </div>
  </body>
</html>
