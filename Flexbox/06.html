<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        display: flex;
        background-color: pink;
        width: 400px;
        height: 200px;
        gap: 10px;
        align-items: baseline;
      }
      .item {
        background-color: skyblue;
      }

      .item1 {
        font-size: 12px;
      }

      .item2 {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="item item1">1234321</div>
      <div class="item item2">1234321</div>
    </div>
  </body>
</html>
